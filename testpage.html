<!DOCTYPE html>
<html>
<head>
    <title>Subscription Form Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="subscriptionForm">
            <div id="message"></div>
        </form>
    </div>
    
    <script type="module">
        // Import the subscription form logic
        import { subscribe } from './components/subscriptionForm.js';
        
        // Initialize the form when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('subscriptionForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                subscribe();
            });
        });
    </script>
</body>
</html>
