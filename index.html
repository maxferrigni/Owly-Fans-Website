<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owly Fans</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Main Video Styles */
        .main-video {
            width: 100%;
            max-width: 800px;
            position: relative;
            padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .main-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Subscription Form Styling */
        .form-container {
            margin: 20px auto;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border-radius: 4px;
        }
        .form-container input {
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1 style="font-size: 3em; font-weight: bold;">Welcome to OWLY FANS!</h1>

    <!-- Main Video -->
    <div class="main-video">
        <iframe 
            src="https://www.youtube.com/embed/zmyM7jTI4uo?autoplay=1&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Subscription Form -->
    <div id="subscription-form" class="form-container">
        <h1>Subscribe</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="subscribe()">Subscribe</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Supabase setup
        const SUPABASE_URL = 'https://kketfaaihwjflpdngtvo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrZXRmYWFpaHdqZmxwZG5ndHZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMTg1MTAsImV4cCI6MjA1Mjg5NDUxMH0.PYKJKO39GCAXm-3zDFnQbSy1-oc4iuE4neLnfItIC90';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function subscribe() {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageDiv = document.getElementById('message');

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            // Clear message div
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            if (!name || !email) {
                messageDiv.textContent = 'Please fill out all fields.';
                messageDiv.className = 'message error';
                return;
            }

            try {
                console.log('Attempting to insert data into Supabase...');
                const { error } = await supabase
                    .from('subscribers')
                    .insert([{ name, email }]);

                if (error) {
                    console.error('Error inserting data:', error);
                    messageDiv.textContent = 'Failed to subscribe. Please try again.';
                    messageDiv.className = 'message error';
                } else {
                    console.log('Successfully subscribed!');
                    messageDiv.textContent = 'Successfully subscribed!';
                    messageDiv.className = 'message success';

                    // Clear the form
                    nameInput.value = '';
                    emailInput.value = '';
                }
            } catch (err) {
                console.error('Error:', err);
                messageDiv.textContent = 'An unexpected error occurred.';
                messageDiv.className = 'message error';
            }
        }
    </script>
</body>
</html>
