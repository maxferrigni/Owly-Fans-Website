<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owly Fans</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        /* Video Styling */
        .video {
            width: 100%;
            max-width: 800px;
            position: relative;
            padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Subscription Form Styling */
        .form-container {
            margin: 20px auto;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Center the form at the bottom */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border-radius: 4px;
        }
        .form-container input {
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1 style="font-size: 3em; font-weight: bold;">Welcome to OWLY FANS!</h1>

    <div class="video">
        <iframe 
            src="https://www.youtube.com/embed/kIDzaIIFV-M" 
            title="Main Owl Box Live Stream" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <div id="subscription-form" class="form-container">
        <h1>Subscribe</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="subscribe()">Subscribe</button>
        <div id="message" class="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabase } from './config/supabase.js';
        import { subscribe } from './components/SubscriptionForm.js';
        window.subscribe = subscribe;
    </script>
</body>
</html>
