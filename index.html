<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owly Fans</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main Video Styles */
        .main-video {
            width: 100%;
            max-width: 1200px; /* Maximum width for large screens */
            margin: 10px auto; /* Reduce space above and below */
            position: relative; /* Required for responsive iframe */
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .main-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Sub Videos Styles */
        .sub-videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px auto; /* Add space below the sub videos */
        }
        .sub-videos iframe {
            width: 45%; /* Adjust width for smaller videos */
            max-width: 560px;
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
        }

        /* Space Below All Videos */
        .footer-space {
            margin: 30px 0; /* Adds space below all content */
        }
    </style>
</head>
<body>
    <h1 style="font-size: 3em; font-weight: bold;">Welcome to OWLY FANS!</h1>

    <!-- Main Large Video -->
    <div class="main-video">
        <iframe 
            src="https://www.youtube.com/embed/w3CP_byyzB8?autoplay=1&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Smaller Videos Below -->
    <div class="sub-videos">
        <iframe 
            src="https://www.youtube.com/embed/VvQs99tqQoc?autoplay=1&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
        <iframe 
            src="https://www.youtube.com/embed/3L11gaG1W_k?autoplay=1&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Footer Space -->
    <div class="footer-space"></div>
</body>
</html>
