<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main Video Styles */
        .main-video {
            width: 100%;
            max-width: 1200px;
            margin: 10px auto;
            position: relative;
            padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
        }
        .main-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Sub Videos Styles */
        .sub-videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px auto;
        }
        .sub-video {
            position: relative;
            width: 45%; /* Ensure consistent size for smaller videos */
            max-width: 560px;
            padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
        }
        .sub-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Sub Video Titles */
        .sub-video-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Space Below All Videos */
        .footer-space {
            margin: 30px 0; /* Adds space below all content */
        }

        /* Taxonomy Styles */
        .taxonomy {
            text-align: center;
            font-size: 1.6875em; /* 25% smaller than before */
            margin-top: 20px;
        }
        .taxonomy p {
            margin: 5px 0;
            line-height: 1.2;
        }
        .taxonomy strong {
            display: inline;
        }
        .taxonomy-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Email Section Styles */
        .email-section {
            margin-top: 30px;
            font-size: 1.5em;
            color: #444;
        }
        .email-section a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .email-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
