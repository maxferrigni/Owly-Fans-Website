<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owly Fans</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .content-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Video Styling */
        .video-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 30px;
        }
        .video {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
            margin-bottom: 10px;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        /* Subscription Form Styling */
        .form-container {
            margin: 20px auto;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .form-container input, .form-container button {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container input {
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-container input:focus {
            border-color: #007bff;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="content-container">
        <h1 style="font-size: 3em; font-weight: bold;">Welcome to WILDLIFE FANS!</h1>
        
        <div class="video-container">
            <!-- Owl Stream -->
            <div>
                <div class="video-title">Owl Live Stream</div>
                <div class="video">
                    <iframe 
                        src="https://www.youtube.com/embed/CJGcyxTen0s?autoplay=1&mute=1" 
                        title="Owl Live Stream" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <!-- Coyote Stream -->
            <div>
                <div class="video-title">Coyote Live Stream</div>
                <div class="video">
                    <iframe 
                        src="https://www.youtube.com/embed/gG-xED0y9q0?autoplay=1&mute=1" 
                        title="Coyote Live Stream" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <!-- Bat Stream -->
            <div>
                <div class="video-title">Bat Live Stream</div>
                <div class="video">
                    <iframe 
                        src="https://www.youtube.com/embed/7H5OwYhoC7s?autoplay=1&mute=1" 
                        title="Bat Live Stream" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
        
        <div id="subscription-form" class="form-container">
            <h2>Subscribe for Wildlife Updates</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="subscribe()">Subscribe</button>
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from './config/supabase.js';
        import { subscribe } from './components/SubscriptionForm.js';
        window.subscribe = subscribe;
    </script>
</body>
</html>
